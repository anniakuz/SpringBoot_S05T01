<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of branches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Branch controller</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
            th:href="@{/branch/getAll}"></a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Branch List</h1>
    </div>

    <br>
        <div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/branch/add}" class="btn btn-primary btn-sm mb3">Add a new branch</a>
                </div>
            </div>
        </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="branch: ${branches}">
            <td th:text="${branch.pk_BranchID}">ID</td>
            <td th:text="${branch.nameBranch}">Name</td>
            <td th:text="${branch.countryBranch}">Country</td>
            <td th:text="${branch.typeBranch}">Type</td>
            <td>
                <a th:href="@{/branch/update/{id}(id=${branch.pk_BranchID})}" class="btn btn-info">Edit</a>
                <a th:href="@{/branch/delete/{id}(id=${branch.pk_BranchID})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
