<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add a new branch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Add a new branch</a>
  <div clas="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/branch/getAll}"></a></li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Add a new branch</h1>
      <div class="card-body">
          <form th:action="@{/branch/getAll}" th:object="${branch}" method="POST">
            <div class="form-group">
              <label>
                Name:
              </label>
              <input type="text" name="nameBranch" th:field="*{nameBranch}" class="form-control" placeholder="Write a name of the branch: " required>
            </div>
            <div class="form-group">
              <label>
                Country:
              </label>
              <input type="text" name="countryBranch" th:field="*{countryBranch}" class="form-control" placeholder="Write the country of the branch: " required>
            </div>
            <br>
            <div class="box-footer">
              <button class="btn btn-success">Save</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
